<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
       * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
.calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
.display {
      width: 100%;
      height: 50px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;text-align: right;
      padding: 10px;
      font-size: 1.5rem;margin-bottom: 20px;
      overflow-x: auto;
    }
.buttons {
      display: grid;grid-template-columns: repeat(4, 1fr);gap: 10px;
    }

    .button {
      background: #4CAF50;
      color: white;border: none;padding: 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #45a049;
    }

    .button.operator {
      background: #f76c6c;
    }

    .button.operator:hover {
      background: #f45a5a;
    }

    .button.clear {
      background: #f0ad4e;
    }

    .button.clear:hover {
      background: #e69933;
    }

    .button.equals {
      background: #5bc0de;
      grid-column: span 2;
    }

    .button.equals:hover {
      background: #46b8da;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operator" onclick="appendValue('/')">/</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operator" onclick="appendValue('*')">×</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operator" onclick="appendValue('-')">-</button>

      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button operator" onclick="appendValue('+')">+</button>

      <button class="button equals" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      if (display.textContent === '0' && value !== '.') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function calculateResult() {
      try {
        // Replace multiplication symbol for JS evaluation
        const sanitizedInput = display.textContent.replace('×', '*');
        display.textContent = eval(sanitizedInput);
      } catch (error) {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
